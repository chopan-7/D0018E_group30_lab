<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
<header>
    <div class="container">
            <ul class="menu">
                <li><a class="activeNav" href="{{ url_for('index') }}">Home</a></li>
                <li><a class="activeNav" href="{{ url_for('login') }}">Login</a></li>
                <li><a class="activeNav" href="{{ url_for('register') }}">Register</a></li>
                <li style="float:right"><a class="activeNav" href="{{ url_for('about') }}">About</a></li>
            </ul>
    </div>
</header>

<div class="login">
    <div class="links">
        <a href="{{ url_for('login') }}" class="active">Login</a>
        <a href="{{ url_for('register') }}" class="active">Register</a>
    </div>
    <form action="{{ url_for('login') }}" method="post">
        <label for="email">
            <!--<i class="fas fa-user"></i>-->
        </label>
        <input type="text" name="email" placeholder="Email" id="email" required>
        <label for="password">
            <!--<i class="fas fa-lock"></i>-->
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
